<meta charset="UTF-8">

<script>

	function pulaLinha(){

		document.write("<br><br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

    var idadeDoMeuIrmão = 10;
    var minhaIdade = 15;
    var diferençaDasIdades = (minhaIdade - idadeDoMeuIrmão);

    mostra("Nossa diferença de idade é de " + (diferençaDasIdades) + " anos.");

</script>
