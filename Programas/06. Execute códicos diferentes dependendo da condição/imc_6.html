<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha()
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

	// mostra("Maria Eduarda")
	//var imcDuda = calculaImc(47, 1.56);

	//mostra("Pedro Henrique")
	//var imcPedro = calculaImc(34, 1.42);

    var nome = prompt("Por favor, informe o seu nome");
    var alturaInformada = prompt(nome + ", por favor informe sua altura");
    var pesoInformado = prompt(nome + ", por favor informe seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC é " + imc + ".");

    if(imc < 18.5) {

        mostra("Você está abaixo do peso.");
    }

    if(imc > 35) {

        mostra("Você está acima do recomendado.");
    }

    if(imc >= 18.5 && imc < 25) {

        mostra("Seu IMC está excelente!");
    }

</script>
