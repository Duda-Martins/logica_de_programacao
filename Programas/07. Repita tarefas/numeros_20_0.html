<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var n = 21
    while(n >= 1) {

        n = n - 1;
        mostra(n)

    }

    mostra("FIM.");

</script>
